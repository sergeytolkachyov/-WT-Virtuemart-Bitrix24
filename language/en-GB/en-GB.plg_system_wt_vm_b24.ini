PLG_WT_VM_B24_PRODUCT_SETTINGS_PRODUCTS_VS_PRODUCT_ROWS="<div class=\"well well-small\"><h3> Goods and commodity positions</h3> <p>In Bitrix24 there is a difference between <strong> goods from the product catalog </strong> and <strong>commodity positions</strong>. Commodity items - entities related to the lead or transaction, but they do not form an independent product. For each lead and deal, they are <strong>re-created</strong>. However, they can be saved as a product in a couple of clicks right from the lead or transaction card. Compared to the product card, the product items have a limited data set: you can transfer the name, price, quantity, type and amount of the discount (for each item), tax, unit of measure. Everything else can be transferred only to the goods from the product catalog. </p> <p> The product items have one undeniable advantage - <strong> their number is absolutely unlimited </strong>. While the number of products in the product catalog depends on your Bitrix24 tariff plan: <a href=\"https://www.bitrix24.ru/prices/\" target=\"_blank\"> Refine the parameters of Bitrix24 tariff plans </a>. Since September 2019, the restrictions have been 100, 200, 3000 and an unlimited number of products. </p></div>"
PLG_WT_VM_B24_B24_LEAD_PRODUCT_ROWS_ALERT="<div class=\"alert alert-warning\"><h3>Pay attention!</h3><p>When using product entities, the total price per lead is equal to the total value of the goods. Shipping cost, extra charge for payment method, etc. <span class=\"alert-link\"> are not included there </span>. To get this information in Bitrix24, create separate fields for the lead card (UF_CRM _...). </p></div>"
