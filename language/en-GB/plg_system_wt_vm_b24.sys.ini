PLG_WT_VM_B24_WHATS_NEW="<h3>v.2.0.0 What's new?</h3><h4>Joomla 4 / 5 ready</h4><p>The plugin is rewritten according to the Joomla 4 / Joomla 5 architecture. This means that it should work without problems on Joomla 6.</p><h4>New functionality</h4><p>Added new functionality: <ul><li>Implemented the choice of the mode of creating a lead or transaction</li><li>Selecting the lead status (not processed, in progress, processed, etc.)</li><li>Choosing the stage of the deal (new, preparation of documents, prepayment invoice, etc.)</li><li>Creating a deal in a specific sales funnel (choosing the direction of the deal)</li><li>Adding contacts missing in CRM</li><li>Search for duplicates by e-mail and phone number</li><li>Linking a lead or deal to an existing contact</li><li>If more than one contact is found with the e-mail or phone data, a deal is created, and all data is placed in a comment to the deal for manual resolution of the problem.</li></ul></p><h4>Code refactoring</h4><p>Code refactoring.</p><h4>Changelog URL</h4><p>The Changelog url has been added so that you can view the list of changes to the new version before updating directly in the Joomla admin panel.</p>"
